[pytest]
addopts = --alluredir=report --reruns 3 --reruns-delay 2 --strict-markers --disable-warnings

asyncio_mode = auto

log_cli = true
log_cli_level = INFO
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
log_level = INFO

markers =
    smoke: Run smoke tests
    regression: Run regression tests
    sanity: Run sanity tests
    critical: Critical tests that must pass
    high: High priority tests
    medium: Medium priority tests
    low: Low priority tests
    ui: UI related tests
    api: API related tests
    db: Database related tests
    integration: Integration tests
    performance: Performance tests
    security: Security tests
    functional: Functional tests
    unit: Unit tests
    end_to_end: End-to-end tests
    nightly: Tests to run nightly
    daily: Tests to run daily
    weekly: Tests to run weekly
    monthly: Tests to run monthly
    regression_suite: Tests that are part of the regression suite
    smoke_suite: Tests that are part of the smoke suite
    sanity_suite: Tests that are part of the sanity suite
    critical_suite: Tests that are part of the critical suite
    high_suite: Tests that are part of the high priority suite
    medium_suite: Tests that are part of the medium priority suite
    low_suite: Tests that are part of the low priority suite
    api_suite: Tests that are part of the API suite
    ui_suite: Tests that are part of the UI suite
    db_suite: Tests that are part of the database suite
    integration_suite: Tests that are part of the integration suite